<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="./assets/images/Lam0.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/Lam1.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/Lam2.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/Lam3.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/Lam4.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/Lam5.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/Lam6.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/images/Lam7.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <i class="fa-solid fa-chevron-left" id="prev" onclick="showImage(-1)"></i>
        <i class="fa-solid fa-chevron-right" id="next" onclick="showImage(1)"></i>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
